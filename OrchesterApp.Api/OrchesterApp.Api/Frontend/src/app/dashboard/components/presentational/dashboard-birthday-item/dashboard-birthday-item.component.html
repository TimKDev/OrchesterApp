<div class="birthday-item-wrapper">
<ion-item>
  <ion-avatar slot="start">
    <img alt="" [src]="image ? 'data:image/png;base64,' + image : '/assets/avatar.svg'"/>
  </ion-avatar>
  <ion-label>
    <h2>
      <strong>{{name}}</strong>
    </h2>
    <ion-text style="font-size: 14px;">Geburtstag: {{birthday | date: 'dd.MM.'}}</ion-text><br />
  </ion-label>
</ion-item>
</div>
