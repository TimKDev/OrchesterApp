<ion-item [button]="true" detail="false">
  <ion-avatar slot="start">
    <img alt="" [src]="image ? 'data:image/png;base64,' + image : '/assets/avatar.svg'"/>
  </ion-avatar>
  <ion-label>
    <h2>
      <strong>{{name}}</strong>
    </h2>
    <ion-text style="font-size: 14px;">Instrument: {{instruments ?? 'unbekannnt'}}</ion-text><br />
    <ion-note color="medium" class="ion-text-wrap" *ngIf="memberSince; else memberSinceUnknown">
      Mitglied seit: {{memberSince}} Jahren
    </ion-note>
    <ng-template #memberSinceUnknown>
      <ion-note color="medium" class="ion-text-wrap">
        Mitglied seit: unbekannt
      </ion-note>
    </ng-template>
  </ion-label>
  <div class="metadata-end-wrapper" slot="end">
    <ion-icon color="medium" name="chevron-forward"></ion-icon>
  </div>
</ion-item>
