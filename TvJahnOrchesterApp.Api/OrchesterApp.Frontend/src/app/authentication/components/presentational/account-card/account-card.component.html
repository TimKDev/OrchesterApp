<ion-card class="card" [color]="color">
  <ion-card-header>
    <ion-card-title>{{name}}</ion-card-title>
    <ion-card-subtitle *ngIf="email">{{email}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Zuletzt angemeldet am: {{(lastLogin | date : 'dd.MM.yyyy hh:mm') ?? 'noch nicht angemeldet'}}
  </ion-card-content>
</ion-card>
