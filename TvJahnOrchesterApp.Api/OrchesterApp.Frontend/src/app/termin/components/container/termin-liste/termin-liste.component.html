<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Termine
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Termine</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="displayedData; else loading">
    <!-- <pre>{{displayedData | json}}</pre> -->
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
      <ion-searchbar #searchBar show-clear-button="always" placeholder="Suche Account"
        (ionInput)="search($event)"></ion-searchbar>

      <app-termin-item *ngFor="let termin of displayedData" [terminId]="termin.terminId"
        [terminStatus]="termin.terminStatus | dropdown : terminStatusDropdownValues" [terminName]="termin.name"
        [terminResponse]="termin.zugesagt | dropdown : responseDropdownValues"
        [terminArt]="termin.terminArt | dropdown : terminArtenDropdownValues" [terminStartTime]="termin.startZeit"
        [terminEndTime]="termin.endZeit" [noResponse]="termin.noResponse" [positiveResponse]="termin.positiveResponse"
        [negativeResponse]="termin.negativeResponse" [istAnwesend]="termin.istAnwesend" [highAuth]="canCreateNewTermin"
        (openTermin)="openTermin(termin.terminId)">
      </app-termin-item>

      <ng-container *ngIf="displayedData.length === 0">
        Kein Ergebnis
      </ng-container>
    </ion-list>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="canCreateNewTermin">
      <ion-fab-button class="ion-fab-button" (click)="openCreateTerminModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>

  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>

</ion-content>
