<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Termine Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Termine Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="data$ | async as data; else loading">

    <ion-button [routerLink]="'/tabs/termin/' + activeTab" class="back-btn">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      ZurÃ¼ck zur Termin Ãœbersicht
    </ion-button>

    <ion-list>
      <ion-card-header color="tertiary">
        <ion-card-title>{{data.termin.terminName}}</ion-card-title>
      </ion-card-header>
      <app-data-item label="Termin Art" [value]="data.termin.terminArt | dropdown : data.terminArtenDropdownValues" [unknownValue]="'Nicht angegeben'"></app-data-item>
      <app-data-item label="Termin Status" [value]="data.termin.terminStatus | dropdown : data.terminStatusDropdownValues" [unknownValue]="'Nicht angegeben'"></app-data-item>
      <!-- <app-data-item label="Geburtstag" [value]="res.data.geburtstag | date : 'dd.MM.YYYY'"></app-data-item>
      <app-data-item label="Telefonnummer" [value]="res.data.telefonnummer" [unknownValue]="'Nicht angegeben'"></app-data-item>
      <app-data-item label="Handynummer" [value]="res.data.handynummer" [unknownValue]="'Nicht angegeben'"></app-data-item> -->
    </ion-list>

    <pre>{{data | json}}</pre>

  </ng-container>

  <ng-template #loading>
    <ng-container *ngIf="!isRefreshing">
      <app-loader></app-loader>
    </ng-container>
  </ng-template>

</ion-content>
