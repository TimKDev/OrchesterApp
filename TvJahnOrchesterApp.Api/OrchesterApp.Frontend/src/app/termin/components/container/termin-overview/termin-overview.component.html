<div>

  <ion-datetime presentation="date" [value]="currentDate | date : 'YYYY-MM-dd'" [highlightedDates]="highlightedDates"></ion-datetime>
    
    <ion-list>
      <app-termin-item *ngFor="let termin of data.terminData" [terminId]="termin.terminId"

        (openTermin)="openTermin(termin.terminId)">
      </app-termin-item>
      <app-termin-item *ngFor="let termin of data.terminData" [terminId]="termin.terminId"
        [terminStatus]="termin.terminStatus | dropdown : data.terminStatusDropdownValues" [terminName]="termin.name"
        [terminResponse]="termin.zugesagt | dropdown : data.responseDropdownValues"
        [terminArt]="termin.terminArt | dropdown : data.terminArtenDropdownValues" [terminStartTime]="termin.startZeit"
        [terminEndTime]="termin.endZeit" [istAnwesend]="termin.istAnwesend" [highAuth]="false"

      </app-termin-item>
    </ion-list>
