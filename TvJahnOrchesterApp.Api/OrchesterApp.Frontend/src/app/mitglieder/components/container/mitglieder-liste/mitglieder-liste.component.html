<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mitglieder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mitglieder</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="data$ | async as data; else loading">
    <ion-list>
      <app-contact-item 
        *ngFor="let contact of data" 
        [name]="contact.vorname + ' ' + contact.nachname" 
        [instruments]="contact.defaultInstrument" 
        [memberSince]="contact.memberSinceInYears?.toString()"
        [routerLink]="'details/' + contact.id">
      </app-contact-item>
    </ion-list>
  </ng-container>

  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>

</ion-content>
