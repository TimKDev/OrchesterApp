<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mitglied Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mitglied Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="data as res; else loading">

    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-button [routerLink]="'/tabs/mitglieder'" class="back-btn">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      Zurück zur Übersicht
    </ion-button>

    <ion-list>
      <ion-list-header color="tertiary">
        <ion-label>Persönliche Angaben</ion-label>
      </ion-list-header>
      <app-data-item label="Name" [value]="res.data.vorname + ' ' + res.data.nachname "></app-data-item>
      <ng-container
        *ngIf="res.data.adresse['straße'] && res.data.adresse.hausnummer && res.data.adresse.postleitzahl && res.data.adresse.stadt; else adresseNotGiven">
        <ng-container *ngIf="res.data.adresse.zusatz; else adressWithoutAddition">
          <app-data-item label="Adresse"
            [value]="res.data.adresse['straße'] + ' ' + res.data.adresse.hausnummer + ', ' + res.data.adresse.postleitzahl + ' ' + res.data.adresse.stadt + ' (' + res.data.adresse.zusatz + ')'">
          </app-data-item>
        </ng-container>
        <ng-template #adressWithoutAddition>
          <app-data-item label="Adresse"
            [value]="res.data.adresse['straße'] + ' ' + res.data.adresse.hausnummer + ', ' + res.data.adresse.postleitzahl + ' ' + res.data.adresse.stadt">
          </app-data-item>
        </ng-template>
      </ng-container>
      <ng-template #adresseNotGiven>
        <app-data-item label="Adresse" [value]="'Nicht angegeben'"></app-data-item>
      </ng-template>
      <app-data-item label="Geburtstag" [value]="res.data.geburtstag | date : 'dd.MM.YYYY'"></app-data-item>
      <app-data-item label="Telefonnummer" [value]="res.data.telefonnummer" [unknownValue]="'Nicht angegeben'"></app-data-item>
      <app-data-item label="Handynummer" [value]="res.data.handynummer" [unknownValue]="'Nicht angegeben'"></app-data-item>
    </ion-list>

    <ion-list class="mg-top">
      <ion-list-header color="tertiary">
        <ion-label>Orchester Informationen</ion-label>
      </ion-list-header>
      <app-data-item label="Instrument"
        [value]="res.data.defaultInstrument | dropdown : res.instrumentDropdown" [unknownValue]="'Nicht angegeben'"></app-data-item>
      <app-data-item label="Stimme"
        [value]="res.data.defaultNotenStimme | dropdown : res.notenStimmeDropdown" [unknownValue]="'Nicht angegeben'"></app-data-item>
      <app-data-item label="Orchestermitglied seit"
        [value]="res.data.memberSince | date : 'dd.MM.YYYY'" [unknownValue]="'Nicht angegeben'"></app-data-item>
      <app-data-item label="Positionen"
          [value]="res.data.positions | dropdown : res.positionDropdown" [unknownValue]="'Nicht angegeben'"></app-data-item>
      <app-data-item label="Mitglieds Status"
        [value]="res.data.orchesterMitgliedsStatus | dropdown : res.mitgliedsStatusDropdown" [unknownValue]="'Nicht angegeben'"></app-data-item>
    </ion-list>

    <ion-button *ngIf="canUpdateMitglied" fill="clear" expand="block" (click)="setOpen(true)">
      Bearbeite Mitglied
    </ion-button>
    <ion-action-sheet [isOpen]="isActionSheetOpen" header="Bearbeite Mitglied" [buttons]="actionSheetButtons"
      (didDismiss)="setOpen(false)"></ion-action-sheet>

    <ion-fab *ngIf="getLoggedInOrchesterMitgliedsName() === res.data.vorname + ' ' + res.data.nachname" slot="fixed"
      vertical="bottom" horizontal="end">
      <ion-fab-button class="ion-fab-button" (click)="openUpdateOrchesterMitgliedModal()">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>

  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>

</ion-content>
